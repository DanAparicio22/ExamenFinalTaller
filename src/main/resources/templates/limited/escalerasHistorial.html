<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Historial de Escaleras subidas o bajadas</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="/css/Admin.css" th:href="@{/css/Admin.css}" rel="stylesheet" media="screen"/>
</head>
<body id="listas">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="${'/user/home'}">Inicio</a>
        </div>
    </div>
</nav>
<div class="container">
    <div>
        <h3>Nombre: </h3>
        <p th:text="${user.name}">name</p>

        <form th:action="@{/user/filtrar}" method="GET">
            <table class="table table-striped">
                <tr>
                    <th>Fecha de inicio</th>
                    <th>Fecha de fin</th>
                    <th>Accion</th>
                </tr>
                <tr>
                    <th><input type="date" id="fechainicio" name="fechainicio"/></th>
                    <th><input type="date" id="fechafin" name="fechafin"/></th>
                    <th> <button type="submit" class="btn btn-default">Filtrar</button></th>
                </tr>
            </table>

        </form>


        <h3>Historial:</h3>
        <table class="table table-striped">

            <tr>
                <th>Escaleras</th>
                <th>Subida o bajada</th>
                <th>Fecha de registro</th>

            </tr>
            <tr th:each="esc : ${escaleras}">
                <td th:text="${esc.cantidad}">cantidad</td>
                <td th:text="${esc.upanddown==true?'Subidas':'Bajadas'}">tipo</td>
                <td th:text="${esc.date}">Date</td>

            </tr>
        </table>



    </div>
</div>
</body>
</html>
